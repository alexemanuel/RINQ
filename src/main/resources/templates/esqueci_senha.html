<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>esqueci_senha</title>


    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <link href= "css/bootstrap.min.css" rel= "stylesheet" type= "text/css" />
    <link rel = "stylesheet" type = "text/css" href = "/css/esqueci_senha.css">
    <script type = "text/javascript" src = "/javascript/jquery-3.4.1.min.js"></script>
    <script type = "text/javascript" src = "/javascript/bootstrap.min.js"></script>
    <script type = "text/javascript" src = "/javascript/jquery.mask.min.js"></script>

</head>
<body>
<form>
    <div id="senha_box">
        <div id="loguin_box_label">
            Digite seu e-mail:         
            <div class="input-div" id="imput_usuario">
                <input type="email"  name="nome"  class= "form-control"  required= "required"  placeholder="Informe seu e-mail" />
            </div>
            <div class="input-cod" id="text1">
                Verifique se você recebeu um email contendo um código de 6 números.
            </div>

            <div class="input-cod" id="imput_cod">
                <input type="text"  name="nome" class= "form-control"  required= "required"  placeholder="Insira o código" maxlength="6"/>
            </div>

            <div id="botoes">
                <input type="submit"  class="btn btn-outline-success" value="Enviar" id="botao">
                <input type="submit" class="btn btn-success" value="continuar" id="continuar"  >
                <input type="submit" class="btn btn-danger"  value="cancelar" id="cancelar" >
                </div>

            </div>
        </div>
</form>


 <script>
    $('#imput_cod').css('display','none');
    $('#text1').css('display','none');
    $('#cancelar').css('display','none');
    $('#continuar').css('display','none');

    $( "#botoes" ).click(function() {
$("#imput_cod").css('display','block');
$("#text1").css('display','block');
$("#cancelar").css('display','block');
$("#continuar ").css('display','block');
});
</script>


</body>

</html>
