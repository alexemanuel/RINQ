<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org" lang= "pt-br">
    <head>
        <meta charset="utf-8">
        <meta name= "viewport" content= "width-device-width, initial-scale-1"/>
        
        <link href= "bootstrap/bootstrap.min.css" rel= "stylesheet" type= "text/css" />
        <script type= "text/javascript" src= "javascript/jquery-3.4.1.min.js"></script>
        <script type= "text/javascript" src= "javascript/bootstrap.min.js"></script>
        <script type= "text/javascript" src= "javascript/jquery.mask.min.js"></script>
        <script type= "text/javascript">
        
        $(document).ready(function(){    
            $("#id_CPF").mask("000.000.000-00")
        })

        </script>

        <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/cadastro_docentes.css">

        <title>Cadastro</title>
        

    <body>
        <form th:method= "post" id="form_cadastro" th:action= "@{register}" th:object = "${docente}">
            
            <div id="box">
                <div class="container" id=login_box_label>Informações de cadastro</div>
                <div id="edicao">
                        <div class= "form-group" id="inputs">
                            <div class="input-div" id= "name_input">
                                <p><label for="name">Nome</label>
                                <input name= "nome" class= "form-control" id= "name" required= "required" placeholder="Digite seu nome" type= "text" th:field = "*{name}">

                            </div>

                            <div class="input-div" id= "email_input">
                                <p><label for="id_email">E-mail</label>
                                <input name= "email" class= "form-control"id= "id_email" required= "required" placeholder="email@exemplo.com" type= "email" th:field = "*{mail}"></p>
                            </div>
                            <div class="input-div" id= "senha_input">
                                <p><label for="id_senha">Senha</label>
                                    <input name= "" class= "form-control"id= "id_senha" required= "required" placeholder="Digite sua senha" minlength = "6" type= "password" th:field = "*{password}"></p>
                            </div>

                            <div class="input-div" id= "cpf_input">
                                <p><label for="id_CPF">CPF</label>
                                <input name= "CPF" class= "form-control" id= "id_CPF" required= "required" maxlength="11" placeholder= "Informe seu CPF" type="text"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57" th:field = "*{CPF}"></p>
                            </div>

                            <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="docente" required = "required" th:field = *{position} th:value = "Docente">Docente
                                </label>
                            </div>

                            <div class= "form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="discente" required = "required" th:field = "*{position}" th:value = "Discente">Discente
                                </label>
                            </div>                              
                                                                                 
                            <div id= "submit_button">
                                <input type= "submit" class="btn btn-success" value= "Cadastrar">
                            </div>
                        </div>
                </div>
            </div>        
        </form>

    </body>
    </head>
</html>
