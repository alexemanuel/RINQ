<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trocar_senha</title>


    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <link href= "css/bootstrap.min.css" rel= "stylesheet" type= "text/css" />
    <script type= "text/javascript" src= "js/jquery-3.4.1.min.js"></script>
    <script type= "text/javascript" src= "js/bootstrap.min.js"></script>
    <script type= "text/javascript" src= "js/jquery.mask.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/trocar_senha.css">



</head>
<body>
<form method="post" action="login.html">
    <div id="troca_senha_box">
        <div id="troca_box_label">
            Redefinir senha
            <div class="input-div" id="imput_nova_senha">
                <input type="password" id="senha" class= "form-control"  name="nome" minlength="6" maxlength="11" required= "required" placeholder="Nova senha"/>
            </div>
            <div class="input-div" id="imput_confirmar_senha">
                <input type="password" id="senha1" class= "form-control"  name="nome" minlength="6" maxlength="11" required= "required" placeholder="Confirmar nova senha" onblur="validarSenha('senha','senha1')"/>
            </div>
            <div id="botoes">
                <button type="submit" id="botao" >Enviar</button>
            </div>
        </div>
    </div>

    </form>
</body>
<script type="text/javascript" src="javascript/senha.js"></script>
</html>
